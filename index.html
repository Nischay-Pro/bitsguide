<html lang="en">

<head>
    <title>Your Guide to joining BITS?</title>
</head>
<body>
<div>
<h1 data-bind="text: queryData().text"></h1>
<h3 data-bind="text: queryData().subhead"></h3>
<div class="option-group" data-bind="foreach: queryData().answers">
<button type="submit" data-bind="click: $parent.goToTarget, text: text">Let's roll!</button>
</div>
<button style="display: none;" type="submit" data-bind="click: stepBack, visible: navHistory().length &gt; 1">Previous Step</button>
</div>
<script src="knockout-3.1.0.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
<footer class="footer">
<div class="container">
<span>Special Thanks to <a href="http://www.billbroughton.me">Bill Broughton</a></span>
</div>
</footer>
</html>
